{% extends "base.html" %}

{% block title %}重設密碼 - 工具箱 Web{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="tool-card glass auth-card">
        <h2>重設密碼</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-error">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <!-- Token is in the URL, handled by route, validation handled by backend -->

            <div class="form-group">
                <label for="password">新密碼</label>
                <input type="password" id="password" name="password" required autocomplete="new-password"
                    pattern="[a-zA-Z0-9]+" title="只能包含英文字母和數字">
            </div>

            <div class="form-group">
                <label for="confirm_password">確認新密碼</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    autocomplete="new-password" pattern="[a-zA-Z0-9]+" title="只能包含英文字母和數字">
            </div>

            <button type="submit" class="btn btn-primary btn-block">重設密碼</button>
        </form>
    </div>
</div>
{% endblock %}
