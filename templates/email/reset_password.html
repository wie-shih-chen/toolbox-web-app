<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #ff6b6b;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .content {
            padding: 30px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ff5252;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>密碼重設請求</h1>
        </div>
        <div class="content">
            <p style="text-align: left;">親愛的 {{ user.username }} 您好：</p>
            <p style="text-align: left;">我們收到了您重設密碼的請求。請點擊下方按鈕以設定您的新密碼：</p>

            <a href="{{ url_for('auth.reset_password', token=token, _external=True) }}" class="btn"
                style="color: white !important;">重設密碼</a>

            <p style="text-align: left; font-size: 12px; color: #666;">此連結將在 30 分鐘後失效。</p>
            <p style="text-align: left;">如果這不是您本人的操作，請忽略此信件。</p>
        </div>
        <div class="footer">
            <p>此信件由系統自動發送，請勿直接回信。</p>
        </div>
    </div>
</body>

</html>
